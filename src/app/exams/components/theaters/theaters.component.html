<div permission="theaters" class="container">
    <div class="w3-block w3-row">
        <div class="w3-white material-shadow safe-box col-lg-12 col-md-12 col-sm-12">
            <div class="safe-box-header w3-large" style="padding: 5px!important">
                المدرجات
            </div>
            <div class="border-bottom-dashed"></div>
            <br>

            <div class="row">

                <div class="col-lg-12">
                    <div class="custom-panel w3-display-container w3-round application-panel student-info-panel">
                        <div permission="theater_add" class="add-theater">
                            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1" data-whatever="@getbootstrap" style='margin-top: 23px !important;margin-right: 2px;'>اضافة
                            مدرج</button>
                        </div>
                        <div class="custom-panel-body table-responsive w3-padding w3-center" style="height: 400px;">
                            <table class=" table-bordered">
                                <thead>
                                    <th>#</th>
                                    <th>{{ "theater name" | trans }}</th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let theater of prevTheaters index as i">
                                        <td>{{ i + 1 }}</td>
                                        <td>
                                            <!-- <input type="text" class="form-control input-sm" [(ngModel)]="theater.name"> -->
                                            {{ theater.name }}
                                        </td>
                                        <td>
                                            <button permission="theater_edit" style="margin-left: 5px;" class="btn btn-success" [disabled]="isSubmitted" (click)="setCurrent(theater.name, theater.id)" data-toggle="modal" data-target="#exampleModal2">
                                            <i *ngIf="!isSubmitted" data-whatever="@getbootstrap" class="fa fa-pencil"></i>
                                            <i *ngIf="isSubmitted" class="fa fa-spin fa-spinner"></i>
                                        </button>
                                            <button permission="theater_remove" class="btn btn-danger" [disabled]="isSubmitted" (click)="destroyTheater(theater.id)">
                                            <i *ngIf="!isSubmitted" class="fa fa-trash"></i>
                                            <i *ngIf="isSubmitted" class="fa fa-spin fa-spinner"></i>
                                        </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>


                </div>



            </div>


        </div>
    </div>
</div>
