<div class="w3-block w3-row">
  <div class="w3-white material-shadow safe-box w3-block">
      <div class="safe-box-header w3-large" style="padding: 5px!important">
        {{ "students_rooms_manage_report" | trans }}
      </div>
      <div class="border-bottom-dashed"></div>
      <br>

      <div class="">

          <div class="">
              <div class="custom-panel w3-display-container w3-round application-panel student-info-panel">

                  <div class="custom-panel-body table-responsive w3-padding">

                      <div id="form" class="row">

                        <div class="col-lg-2 col-md-2">
                          <div class="form-group">
                              <label for="">{{ "level" | trans }}</label>
                              <select class="form-control" id="level_id" name="filter.level_id" [(ngModel)]="filter.level_id">
                        <option value="">الكل</option>
                  <option *ngFor="let item of levels" value="{{ item.id }}">{{item.name}}</option>
                </select>
                          </div>
                      </div>
                          <div class="col-lg-2 col-md-2">
                              <div class="form-group">
                                  <label for="">{{ "division" | trans }}</label>
                                  <select class="form-control" id="division_id" name="filter.division_id" id="division_id" [(ngModel)]="filter.division_id">
                            <option value="">الكل</option>
                      <option *ngFor="let item of divisions" value="{{ item.id }}">{{item.name}}</option>
                    </select>
                              </div>
                          </div>
                          <div class="col-lg-2 col-md-2">
                          <div class="form-group">
                            <label>اللجنة</label>
                            <select class="form-control" name="filter.commission_id" [(ngModel)]="filter.commission_id">
                            <option value="">الكل</option>
              <option *ngFor="let item of commissions"  value="{{ item.id }}">{{ item.name }}</option>
            </select>
                        </div>
                      </div>
                      <div class="col-lg-2 col-md-2">
                        <div class="form-group">
                          <label>التوزيع</label>
                          <select class="form-control" name="filter.distributed" [(ngModel)]="filter.distributed">
            <option value="1">موزع</option>
            <option value="0">غير موزع</option>
          </select>
                      </div>
                    </div>
                          <!-- <div class="col-lg-4 col-md-4">
                              <div class="form-group">
                                  <label for="">الترم</label>
                                  <select class="form-control" [(ngModel)]="filter.term_id">
                          <option value="">الترم</option>
                    <option *ngFor="let item of terms" value="{{ item.id }}">{{item.name}}</option>
                  </select>
                              </div>
                          </div> -->
                          <!-- <div class="col-lg-4 col-md-4">
                              <div class="form-group">
                                  <label for="">السنة الدراسية</label>
                                  <select class="form-control" [(ngModel)]="filter.year_id">
                        <option value="">السنة الدراسية</option>
                  <option *ngFor="let item of applicationService.ACADEMIC_YEARS" value="{{ item.id }}">{{item.name}}</option>
                </select>
                              </div>
                          </div> -->
                          <div class="col-lg-4 col-md-4">
                              <button class="btn btn-default w3-round" (click)="load()">{{ "search" | trans }}</button>
                              <button style="margin: 0 5px;" class="btn btn-default w3-round" (click)="printContent()">{{ "print" | trans }}</button>
                              <button class="btn btn-default w3-round" (click)="excel()">{{ "excel" | trans }}</button>
                          </div>


                      </div>

                  </div>
              </div>
          </div>
          <div class="">
              <div class="custom-panel w3-display-container w3-round application-panel student-info-panel" id="printable">

                  <div dir="rtl" class="custom-panel-body table-responsive w3-padding" id="reportContent">


                  </div>
              </div>
          </div>



      </div>


  </div>
</div>
