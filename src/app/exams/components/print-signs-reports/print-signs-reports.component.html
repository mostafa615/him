<div permission="print_signs_reports" class="container">
    <div class="w3-block w3-row">
        <div class="w3-white material-shadow safe-box w3-block">
            <div class="safe-box-header w3-large" style="padding: 5px!important">
                طباعة كشوف توقيعات الطلاب
            </div>
            <div class="border-bottom-dashed"></div>
            <br>

            <div class="">

                <div class="">
                    <div class="custom-panel w3-display-container w3-round application-panel student-info-panel">

                        <div class="custom-panel-body table-responsive w3-padding">

                            <div class="row">

                                <div class="col-lg-3 col-md-4">
                                    <div class="form-group">
                                        <label for="">{{ "level" | trans }}</label>
                                        <select id="level_id" name="filter.level_id" class="form-control" [(ngModel)]="filter.level_id">
                                        <option value="">الكل</option>
                                        <option *ngFor="let item of levels" value="{{ item.id }}">{{item.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-3 col-md-4">
                                    <div class="form-group">
                                        <label for="">{{ "term" | trans }}</label>
                                        <select id="term_id" name="filter.term_id" class="form-control" [(ngModel)]="filter.term_id">
                                        <option value="">الكل</option>
                                        <option *ngFor="let item of terms" value="{{ item.id }}">{{item.name}}</option>
                                        </select>
                                    </div>
                              </div>
                                <div class="col-lg-3 col-md-4">
                                      <div class="form-group">
                                          <label for="">{{ "division" | trans }}</label>
                                          <select id="division_id" name="filter.division_id" class="form-control" [(ngModel)]="filter.division_id">
                                          <option value="">الكل</option>
                                          <option *ngFor="let item of divisions" value="{{ item.id }}">{{item.name}}</option>
                                          </select>
                                      </div>
                                </div>

                                <div class="col-lg-3 col-md-4">
                                    <div class="form-group">
                                        <label for="">{{ "course" | trans }}</label>
                                        <select name="filter.course_id" class="form-control" [(ngModel)]="filter.course_id">
                                        <option value="">الكل</option>
                                        <!-- |level:level_id|term:term_id|division:division_id|year:year_id -->
                                        <option *ngFor="let item of courses|level:level_id|term:term_id|division:division_id" value="{{ item.course_id }}">{{item.course_name}}</option>
                                        </select>
                                    </div>
                                </div>
        

                                <div class="col-lg-3 col-md-3" style="padding: 15px!important;">
                                    <button  class="btn btn-default w3-round" (click)="load()">{{ "search" | trans }}</button>
                                    <button  class="btn btn-default w3-round" (click)="printContent()">{{ "print" | trans }}</button>
                                    <button  class="btn btn-default w3-round" (click)="exportExcel()">{{ "excel" | trans }}</button>
                                </div>


                            </div>

                        </div>
                    </div>
                </div>
                <div class="">
                    <div class="custom-panel w3-display-container w3-round application-panel student-info-panel" id="printable">

                        <div dir="rtl" class="custom-panel-body table-responsive w3-padding" id="reportContent">


                        </div>
                    </div>
                </div>



            </div>


        </div>
    </div>
</div>
