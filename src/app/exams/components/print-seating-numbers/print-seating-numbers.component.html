<div permission="print_seating_numbers" class="container">
  <div class="w3-block w3-row">
    <div class="w3-white material-shadow safe-box w3-block">
        <div class="safe-box-header w3-large" style="padding: 5px!important">
            طباعة كشوف أرقام الجلوس
        </div>
        <!-- <div class="safe-box-header w3-large" style="padding: 5px!important">
            طباعة كشوف أرقام الجلوس
        </div> -->
        <div class="border-bottom-dashed"></div>
        <br>

        <div class="">

            <div class="">
                <div class="custom-panel w3-display-container w3-round application-panel student-info-panel">

                    <div class="custom-panel-body table-responsive w3-padding">

                        <div class="row">
                            <div class="col-lg-2 col-md-3">
                                <div class="form-group">
                                    <label>{{ "level" | trans }}</label>
                                    <select id="level_id" class="form-control" name="level_id" [(ngModel)]="filter.level_id">
                          <option value="">المستوي</option>
                  <option *ngFor="let item of levels"  value="{{ item.id }}">{{ item.name }}</option>
                </select>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-3">
                                <div class="form-group">
                                    <label for="">{{ "division" | trans }}</label>
                                    <select class="form-control input-sm course_id" [(ngModel)]="filter.division_id">
                              <option value="">الشعبة</option>
                            <option *ngFor="let item of divisions" value="{{ item.id }}">{{item.name}}</option>
                        </select>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-3">
                                <div class="form-group">
                                    <label for="">{{ "academic year" | trans }}</label>
                                    <select name="filter.year_id" class="form-control" [(ngModel)]="filter.year_id">
                                    <option value="">الكل</option>
                                    <option *ngFor="let item of applicationService.ACADEMIC_YEARS" value="{{ item.id }}">{{item.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-4">
                                <div class="form-group">
                                    <label for="">{{ "term" | trans }}</label>
                                    <select id="term_id" name="filter.term_id" class="form-control" [(ngModel)]="filter.term_id">
                                    <option value="">الكل</option>
                                    <option *ngFor="let item of terms" value="{{ item.id }}">{{item.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-2 col-md-3">
                                <div class="form-group">                                   
                                    <label>اللجنة</label>
                                    <select class="form-control" [(ngModel)]="filter.commission_id">
                                    <option *ngFor="let item of commissionsGet"  value="{{ item.id }}">{{ item.name }}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-3">
                                <button style='margin-left: 34px;margin-top: 25px;' class="btn btn-default w3-round" (click)="load()">{{ "search" | trans }}</button>
                                <button style="margin-top: 25px;margin-left: 20px !important " class="btn btn-default w3-round" (click)="printContent()">{{ "print" | trans }}</button>
                            </div>


                        </div>

                    </div>
                </div>
            </div>
            <div class="">
                <div class="custom-panel w3-display-container w3-round application-panel student-info-panel" id="printable">

                    <div class="custom-panel-body table-responsive w3-padding" id="reportContent">


                    </div>
                </div>
            </div>



        </div>


    </div>
</div>
</div>
