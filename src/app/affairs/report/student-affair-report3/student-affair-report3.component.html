<div class="w3-block w3-row">
    <div class="w3-white material-shadow safe-box w3-block">
        <div class="safe-box-header w3-large" style="padding: 5px!important">
            تقارير الطلاب
        </div>
        <div class="border-bottom-dashed"></div>
        <br>

        <div class="">

            <div class="">
                <div class="custom-panel w3-display-container w3-round application-panel student-info-panel">

                    <div class="custom-panel-body table-responsive w3-padding">

                        <div class="col-lg-3 col-md-3">
                            <div class="form-group">
                                <label>{{ "level" | trans }}</label>
                                <select class="form-control" [(ngModel)]="filter.level_id">
                                      <option value="">{{ "all" | trans }}</option>
                                  <option *ngFor="let item of levels"  value="{{ item.id }}">{{ item.name }}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3">
                            <div class="form-group">
                                <label>{{ "division" | trans }}</label>
                                <select class="form-control" [(ngModel)]="filter.division_id">
                                      <option value="">{{ "all" | trans }}</option>
                                  <option *ngFor="let item of applicationService.DIVISIONS" value="{{ item.id }}">{{ item.name }}</option>
                                  <option value="1">غير محدد</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3">
                            <div class="form-group">
                                <label>{{ "academic_year" | trans }}</label>
                                <select class="form-control" [(ngModel)]="filter.academic_year_id">
                                      <option value="">{{ "all" | trans }}</option>
                                <option *ngFor="let item of applicationService.ACADEMIC_YEARS"  value="{{ item.id }}">{{ item.name }}</option>
                              </select>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3">
                            <div class="form-group">
                                <label>{{ "qualification" | trans }}</label>
                                <select class="form-control" [(ngModel)]="filter.qualification_id">
                                    <option value="">{{ "all" | trans }}</option>
                              <option *ngFor="let item of applicationService.QUALIFICATIONS"
                              value="{{ item.id }}">{{ item.name }}</option>
                            </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <div class="form-group">
                                <label for="">{{ " نوع القيد : "   }}</label>
                                <select multiple class="form-control" name="filter.case_constraint_id" [(ngModel)]="filter.case_constraint_id" style="height: 110px !important;">
                                  <option value="">{{ "all" | trans }}</option>

                                    <option
                                      *ngFor="let item of studentSettings.CASE_CONSTRAINTS"
                                      value="{{ item.id }}"
                                    >
                                      {{ item.name }}
                                    </option>
                                  </select>
                            </div>
                        </div>
                        <!-- <div class="col-lg-12" style="margin-bottom: 20px!important;">

            <div class="col-lg-2" style="margin-left: -70px !important;">
              <label for="">{{ " نوع القيد : "   }}</label>
            </div>
              <div class="col-lg-6 ">
                <select
                readonly
                class="custom-input form-control input-sm w3-input border-bottom-dashed input-sm"
                [(ngModel)]="student.case_constraint_id"
              >
                <option
                  *ngFor="let item of studentSettings.CASE_CONSTRAINTS"
                  value="{{ item.id }}"
                >
                  {{ item.name }}
                </option>
              </select>
              </div>
          </div> -->
                        <div class="col-lg-3 col-md-3">
                            <div class="form-group">
                                <label>النوع</label>
                                <select class="form-control" [(ngModel)]="filter.gender">
                                <option value="-1">{{ "all" | trans }}</option>
                          <option value="1">ذكر</option>
                          <option value="0">انثي</option>
                        </select>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3">
                          <div class="form-group">
                              <label>نوع التقديم</label>
                              <select class="custom-input form-control input-sm w3-input input-sm" [(ngModel)]="filter.registration_status_id">
                                <option value="" selected>الكل</option>
                                <option
                                *ngFor="
                                  let item of applicationService.REGISTERATION_STATUS
                                "
                                value="{{ item.id }}"
                              >
                                {{ item.name }}
                              </option>
                            </select>
                          </div>
                      </div>



                        <!-- <div class="col-lg-3 col-md-3">
                                <div class="form-group">
                                    <label>نوع الطالب</label>
                                    <select class="form-control" [(ngModel)]="filter.is_application">
                                  <option value="-1">{{ "all" | trans }}</option>
                            <option value="1">متقدم</option>
                            <option value="0">طالب</option>
                          </select>
                                </div>
                            </div> -->
                        <div class="col-lg-3 col-md-3">
                            <div class="form-group">
                                <label>لقاح كورونا</label>
                                <select class="form-control" [(ngModel)]="filter.isVaccinated">
                            <option value="">{{ "all" | trans }}</option>
                      <option value="1">حاصل علي لقاح كورونا</option>
                      <option value="0">غير حاصل علي لقاح كورونا</option>
                    </select>
                            </div>
                        </div>

                        <div class="col-lg-3 col-md-3">
                            <div class="form-group">
                                <label>تاريخ التسجيل من </label>
                                <input class="form-control" type="date" [(ngModel)]="filter.registration_date_from">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <div class="form-group">
                                <label> تاريخ التسجيل الي </label>
                                <input class="form-control" type="date" [(ngModel)]="filter.registration_date_to">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <div class="form-group">
                                <label>من مواليد</label>
                                <input class="form-control" type="date" [(ngModel)]="filter.from_date">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <div class="form-group">
                                <label>الي مواليد</label>
                                <input class="form-control" type="date" [(ngModel)]="filter.to_date">
                            </div>

                        </div>
                        <div class="col-lg-3 col-md-3">
                            <div class="form-group">
                                <label>سنة المؤهل</label>
                                <input placeholder="سنة المؤهل" class="form-control" type="text" [(ngModel)]="filter.qualification_date">
                            </div>

                        </div>
                        <div class="col-lg-12 col-md-12" style="margin-top: 30px!important;">
                            <button class="btn btn-default w3-round" (click)="load()" style='margin-left: 10px !important;'>{{ "search" | trans }}</button>
                            <button class="btn btn-default w3-round" style='margin-left: 10px !important;' (click)="printContent()"> {{ "print" | trans }}</button>
                            <button class="btn btn-default w3-round " (click)="excel()">{{ "excel" | trans }}</button>

                        </div>
                        <div class="col-lg-6 col-md-6">
                            <span class="w3-xlarge w3-text-green" id="count">

                          </span>طالب
                        </div>
                    </div>
                </div>
            </div>

            <div class="">
                <div class="custom-panel w3-display-container w3-round application-panel student-info-panel" id="printable">

                    <div class="custom-panel-body table-responsive w3-padding" id="reportContent">


                    </div>
                </div>
            </div>



        </div>


    </div>
</div>
<div id="alertNumber" class="alert alert-danger" role="alert">
    من فضلك ضع البيانات بالكامل صحيحة
</div>
<div id="alertNumberSuccess" class="alert alert-success" role="alert">
    تم وضع أرقام الجلوس لهذة السنة الدراسية بنجاح
</div>
