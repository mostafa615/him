<div class="w3-block w3-row">
    <div class="w3-white material-shadow safe-box w3-block">
        <div class="safe-box-header w3-large" style="padding: 5px!important">كشوف الغياب والحضور</div>
        <div class="border-bottom-dashed"></div>
        <br>

        <div class="">

            <div class="">
                <div class="custom-panel w3-display-container w3-round application-panel student-info-panel">

                    <div class="custom-panel-body table-responsive w3-padding">

                        <div id="form" class="row">

                            <div class="col-lg-3 col-md-3">
                                <div class="form-group">
                                    <label>{{ "level" | trans }}</label>
                                    <select id="level_id" (change)="loadSections()" class="form-control" name="filter.level_id" [(ngModel)]="filter.level_id">
                                      <option value="">المستوي</option>
                              <option *ngFor="let item of levels"  value="{{ item.id }}">{{ item.name }}</option>
                            </select>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-4">
                                <div class="form-group">
                                    <label for="">{{ "term" | trans }}</label>
                                    <select (change)="loadSections()" id="term_id" name="filter.term_id" class="form-control" [(ngModel)]="filter.term_id">
                                  <option value="">الكل</option>
                                  <option *ngFor="let item of terms" value="{{ item.id }}">{{item.name}}</option>
                                  </select>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-3">
                                <div class="form-group">
                                    <label>{{ "division" | trans }}</label>
                                    <select id="division_id" (change)="loadSections()" class="form-control" name="filter.division_id" [(ngModel)]="filter.division_id">
                                      <option value="">الشعبة</option>
                              <option *ngFor="let item of applicationService.DIVISIONS" value="{{ item.id }}">{{ item.name }}</option>
                            </select>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-3">
                                <div class="form-group">
                                    <label>{{ "academic_year" | trans }}</label>
                                    <select id="academic_year_id" (change)="loadSections()" class="form-control" name="filter.academic_year_id" [(ngModel)]="filter.academic_year_id">
                                      <option value="">السنة الدراسية</option>
                            <option *ngFor="let item of applicationService.ACADEMIC_YEARS"  value="{{ item.id }}">{{ item.name }}</option>
                          </select>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-3">
                                <div class="form-group">
                                    <label>الماده</label>
                                    <select id="course_id" (change)="loadSections()" class="form-control" name="filter.course_id" [(ngModel)]="filter.course_id">
                                            <option value="">المادة</option>
                                            <option *ngFor="let item of courses|level:level_id|division:division_id|term:term_id"  value="{{ item.id }}">{{ item.name }}</option>
                                            </select>
                                </div>
                            </div>

                            <!-- (change)="loadSections()" 
|term:currentTerm.id
-->
                            <div class="col-lg-3 col-md-3">
                                <div class="form-group">
                                    <label>الجروب</label>
                                    <select (change)="loadSections()" id="group_id" class="form-control" name="filter.group_id" [(ngModel)]="filter.group_id">
                                    <option value="">الجروب</option>
                                    <option *ngFor="let item of groups|level:level_id" value="{{ item.id }}">{{ item.name }}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-3">
                                <div class="form-group">
                                    <label>السكشن</label>
                                    <select id="section_id" class="form-control" name="filter.section_id" [(ngModel)]="filter.section_id">
                                    <option value="">الكل</option>
                                    <option *ngFor="let item of sections"  value="{{ item.id }}">{{ item.name }}</option>
                                    </select>
                                </div>
                            </div>
                            <!-- <option value="">السكشن</option> |group:group_id-->

                            <div class="col-lg-3 col-md-3 buttons">
                                <button class="btn btn-default w3-round" (click)="load()">{{ "search" | trans }}</button>
                                <button style="margin: 0 5px;" class="btn btn-default w3-round" (click)="printContent()">{{ "print" | trans }}</button>
                                <button class="btn btn-default w3-round" (click)="excel()">{{ "excel" | trans }}</button>

                            </div>


                        </div>

                    </div>
                </div>
            </div>
            <div class="">
                <div class="custom-panel w3-display-container w3-round application-panel student-info-panel" id="printable">

                    <div dir="rtl" class="custom-panel-body table-responsive w3-padding" id="reportContent">


                    </div>
                </div>
            </div>



        </div>


    </div>
</div>
