<nav aria-label="breadcrumb" role="navigation">
  <ol class="breadcrumb breadcrumb-custom bg-inverse-primary mb-0">
    <li *ngFor="let item of breadcrumbList; let last = last;" class="breadcrumb-item">
      <a *ngIf="!last" routerLink="{{item.url}}">{{item['name'] | trans}}</a>
      <span *ngIf="last">{{item['name'] | trans}}</span>
    </li>
  </ol>
</nav>
